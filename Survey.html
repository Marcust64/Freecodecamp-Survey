
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <title>freeCodeCamp Survey Form</title>
   </head>
   <body>
      <h1 id="h1">freeCodeCamp Survey Form</h1>
      <p id="p">Thank you for taking the time to help us improve the platform</h2>
      <form id="survey-form">
         <div id="survey-container">
            <div class="form-group">
               <label for="name">Name</label>
               <input class="form-control" type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
               <label for="email">Email</label>
               <input class="form-control" type="text" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
               <label for="number">Age (optional)</label>
               <input class="form-control" type="number" id="number" placeholder="Age">
            </div>
            <div class="form-group">
               <label for="role">Which option best describes your current role?</label>
               <select id="role" class="form-control">
                  <option selected>Select current role</option>
                  <option>Student</option>
                  <option>Full Time Job</option>
                  <option>Full Time Learner</option>
                  <option>Prefer not to say</option>
                  <option>Other</option>
               </select>
            </div>
            <div id="recommend">
               <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="radio" id="Definitely" name="choice" value="Definitely">
               <label for="Definitely">Definitely</label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="radio" id="Maybe" name="choice" value="Maybe">
               <label for="Maybe">Maybe</label>	
            </div>
            <div class="form-check">
               <input class="form-check-input" type="radio" id="Not Sure" name="choice" value="Not Sure">
               <label for="Not Sure">Not Sure</label>
            </div>
            <div class="form-group">
               <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
               <select id="favorite" class="form-control">
                  <option selected>Select an option</option>
                  <option>Challenges</option>
                  <option>Projects</option>
                  <option>Community</option>
                  <option>Open Source</option>
               </select>
            </div>
            <div id="improvement">
               <label for="improvement">What would you like to see improved? (Check all that apply)</label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="checkbox" id="Front-end Projects" name="improved" value="Front-end Projects">
               <label for="Front-end Projects">Front-end Projects</label>
            </div>
            <div class="form-check">	
               <input class="form-check-input" type="checkbox" id="Back-end Projects" name="improved" value="Back-end Projects">
               <label for="Back-end Projects">Back-end Projects</label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="checkbox" id="Data Visualization" name="improved" value="Data Visualizations">
               <label for="Data Visualization">Data Visualization</label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="checkbox" id="Challenges" name="improved" value="Challenges">
               <label for="Challenges">Data Visualization</label>
            </div>
            <div class="form-check">	
               <input class="form-check-input" type="checkbox" id="Open Source Community" name="improved" value="Open Source Community">
               <label for="Open Source Community">Open Source Community</label>
            </div>
            <div class="form-check">	
               <input class="form-check-input" type="checkbox" id="Gitter help rooms" name="improved" value="Gitter help rooms">
               <label for="Gitter help rooms">Gitter help rooms</label>
            </div>
            <div class="form-check">	
               <input class="form-check-input" type="checkbox" id="Videos" name="improved" value="Videos">
               <label for="Videos">Videos</label>
            </div>
            <div class="form-check">	
               <input class="form-check-input" type="checkbox" id="City Meetups" name="improved" value="City Meetups">
               <label for="City Meetups">City Meetups</label>
            </div>
            <div class="form-check">	
               <input class="form-check-input" type="checkbox" id="Wiki" name="improved" value="Wiki">
               <label for="Wiki">Wiki</label>
            </div>
            <div class="form-check">	
               <input class="form-check-input" type="checkbox" id="Forum" name="improved" value="Forum">
               <label for="Forum">Forum</label>
            </div>
            <div class="form-check">	
               <input class="form-check-input" type="checkbox" id="Additional Courses" name="improved" value="Additional Courses">
               <label for="Additional Courses">Additional Courses</label>
            </div>
            <div class="form-group">
               <label for="comments">Any comments or suggestions?</label>
               <textarea class="form-control" placeholder="Enter your comment here..." id="comments" name="comments" rows="4" cols="60"></textarea>
            </div>
            <div class="form-group">
               <button class="form-control" id="submit">Submit</button>
            </div>
         </div>
      </form>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </body>
</html>
